<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTools - Installation Réussie</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient coloré */
            color: white; /* Texte en blanc pour contraste */
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1); /* Fond semi-transparent */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Effet de flou */
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .checkmark {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="checkmark">✓</div>
    <h1>Installation Réussie!</h1>
    <p>Merci d'avoir installé <b>UniTools</b>. Vous êtes prêt à l'utiliser.</p>
</div>
</body>
</html>
